<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
    <style>
      body {
        font-family: poppins;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inactive {
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      id="key"
      style="
        background-color: white;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        text-align: center;
      "
    >
      Presiona A, S o D
    </div>
    <div
      id="key2"
      class="inactive"
      style="
        background-color: white;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        text-align: center;
      "
    >
      Presiona Q, W o E
    </div>
    <script>
      let cuadro1 = document.getElementById("key");
      let cuadro2 = document.getElementById("key2");
      document.addEventListener("keydown", function (event) {
        if (event.key === "a") {
          cuadro1.style.backgroundColor = "pink";
        } else if (event.key === "s") {
          cuadro1.style.backgroundColor = "orange";
        } else if (event.key === "d") {
          cuadro1.style.backgroundColor = "skyblue";
        }
      });

      document.addEventListener("keydown", function (event) {
        if (event.key === "q" || event.key === "w" || event.key === "e") {
          cuadro2.classList.remove("inactive");
          if (event.key === "q") {
            cuadro2.style.backgroundColor = "purple";
          } else if (event.key === "w") {
            cuadro2.style.backgroundColor = "grey";
          } else if (event.key === "e") {
            cuadro2.style.backgroundColor = "brown";
          }
        }
      });
    </script>
  </body>
</html>
